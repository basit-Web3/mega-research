<!DOCTYPE html>
<html lang="en">
</head>
    <title>Canva Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="canva.css">
</head>

<body>
    <img style="width: 200px; height: 200px; border-radius: 50%; margin-top: 10px;" src="https://pbs.twimg.com/profile_images/1861751545790070784/KvlxTzAq_400x400.jpg" alt="">
    <div class="container">
        <h1 class="text-4xl font-HelveticaNeue relative top-[40px] leading-[100%] text-text4">Search for Blog Post about MegaETH</h1>

        <p class="button-group">
            <button><span class="fa fa-folder-open"></span> Your Posts</button>
            <button><span class="fa fa-book"></span> Articles</button>
            <button><span class="fa fa-magic"></span> Memes</button>
        </p>

        <div class="input-wrapper">
            <span class="fa fa-search"></span>
            <input type="text" placeholder="Search articles, posts and arts" />
            <span id="one" class="fa fa-arrow-right"></span>
        </div>


        <div class="button-icon">
            <button><span class="fa fa-folder"></span></button>
            <button><span class="fa fa-pencil"></span></button>
            <button><span class="fa fa-book"></span></button>
            <button><span class="fa fa-magic"></span></button>
            <button><span class="fa fa-palette"></span></button>
            <button><span class="fa fa-pen-to-square"></span></button>
            <button><span class="fa fa-eye-slash"></span></button>
            <button><span class="fa fa-camera"></span></button>
            <!-- <button><span class="fab fa-facebook"></span></button>
            <button><span class="fab fa-reddit"></span></button>
            <button><span class="fab fa-instagram"></span></button> -->
            <!-- <button><span class="fab fa-twitter"></span></button>
            <button><span class="fab fa-slack"></span></button>
            <button><span class="fab fa-google"></span></button>
            <button><span class="fab fa-twitch"></span></button> -->
        </div>
    </div>
</body>
</html>
